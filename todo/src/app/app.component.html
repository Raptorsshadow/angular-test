<!--The content below is only a placeholder and can be replaced.-->
<h3 class="bg-primary text-white p-3">{{getName()}}'s To Do List</h3>
<div class="my-1">
  <input class="form-control" #todoText/>
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">Add</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done Flg</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of getTodos(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{todo.action}}</td>
      <td [ngSwitch]="todo.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="todo.done"/>
      </td>
    </tr>
  </tbody>
</table>
